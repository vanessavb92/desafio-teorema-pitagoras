<!DOCTYPE html>
<html lang="pt-en"> 
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/icone-triangulo.png" type="image/x-icon" />
        <title>Pythagoras Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <header id="cabecalho">
            <nav>

                <div class="mobile-menu">
                  <div class="linha1"></div>
                  <div class="linha2"></div>
                  <div class="linha3"></div>
                </div>
                <ul class="nav-list">
                  <li><a href="#">Soluções</a></li>
                  <li><a href="#">Tecnologias</a></li>
                  <li><a href="#">Contato</a></li>
                </ul>
              </nav>

        </header>
        <main>

                <form class=" btnRoles">
                <div class="triangulo">
                    <img src="img/icone-cromai.jpg" alt="Imagem do icone-cromai">
                    <h2>“O quadrado da medida da hipotenusa é igual a soma do quadrado das medidas dos catetos”</h2> 
                </div>
                <div class="medidas-lados">
                    <div>
                        <label>Medida da hipotenusa: </label>
                        <input type="text" id="hipotenusa" maxlength="4" size="4"/>
                    </div> 
                    <div>
                        <label>Medida do cateto adjacente: </label>
                        <input type="text" id="catetoA" maxlength="4" size="4"/>    
                    </div>   
                    
                    <div>
                        <label>Medida do cateto oposto: </label>
                        <input type="text" id="catetoB" maxlength="4" size="4"/>
                    </div>                    
                </div>
                <div class="botao">
                    <button id="btn-calcular" onclick="calculaTeorema()">CALCULAR</button>
                    <button id="btn-apagar" onclick="apagarCampos()">APAGAR</button>
                </div>
                <div style="display: none;" id="resultado">
                    <h3 id="retorno"></h3>
                    <h3 id="resposta"></h3>                   
                </div>        
        </main> 
       
       <script src="index.js"></script>
    </body>
</html>
