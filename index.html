<html lang="pt-br"> 
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pythagoras Calculator</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="cabecalho">
            <h2>Vamos Calcular?</h2>

        </header>
        <main>
                <div class="triangulo">
                    <img src="img/teorema" alt="Imagem do triangulo triangulo-retangulo">
                    <h3>“O quadrado da medida da hipotenusa é igual a soma do quadrado das medidas dos catetos”</h3> 
                </div>
                <div class="medidas-lados">
                    <div>
                        <label>Medida da hipotenusa: </label>
                        <input type="text" id="hipotenusa" maxlength="4" size="4"/>
                    </div> 
                    <div>
                        <label>Medida do cateto adjacente: </label>
                        <input type="text" id="catetoA" maxlength="4" size="4"/>    
                    </div>   
                    
                    <div>
                        <label>Medida do cateto oposto: </label>
                        <input type="text" id="catetoB" maxlength="4" size="4"/>
                    </div>                    
                </div>
                <div class="botao">
                    <button id="btn-calcular" onclick="calculaTeorema()">CALCULAR</button>
                    <button id="btn-apagar" onclick="limpaCampos()">APAGAR</button>
                </div>
                <div style="display: none;" id="resultado">
                    <h3 id="retorno"></h3>
                    <h3 id="resposta"></h3>                   
                </div>        
        </main> 
        <footer>
